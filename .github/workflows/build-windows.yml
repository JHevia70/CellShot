name: ci-windows

on: [push, pull_request]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure (CMake + MSVC)
        run: cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release

      - name: Build (Release)
        run: cmake --build build --config Release --parallel

      - name: List build tree (debug)
        shell: pwsh
        run: |
          Get-ChildItem -Recurse -File build | Select-Object FullName

      - name: Publicar artefacto (cellshot.exe)
        uses: actions/upload-artifact@v4
        with:
          name: CellShot-win64
          path: |
            build/**/cellshot.exe
            build/**/cellshot.pdb
            build/**/raylib*.dll